name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.5.1, v1.0.0, etc.
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas numpy
        pip install -e .

    - name: Run tests
      run: |
        pytest rankfusion/test_rankfusion.py -v

  build:
    needs: test  # Only build if ALL tests pass
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools wheel

    - name: Build package
      run: |
        python -m build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/

  release:
    needs: build  # Only release if build succeeds
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # Only create release for tags

    steps:
    - uses: actions/checkout@v3

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-packages
        path: dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
        body: |
          ## Installation
          Download the `.whl` file and install with:
          ```bash
          pip install rankfusion-<version>-py3-none-any.whl
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
